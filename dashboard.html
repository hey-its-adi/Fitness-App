<html>
    <head>
        <title>
            Dashboard
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <style>
          .column {
            float: left;
            width: 25%;
            padding: 0 10px;
            height: 50%;
          }
          .row {
            margin: 0 -5px;
            margin-left: 10%;
          }
          .row:after {
              content: "";
              display: table;
              clear: both;
          }
        </style>
    </head>
    
    <body>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://www.thestatesman.com/wp-content/uploads/2020/08/gym.jpg" alt="Los Angeles" style="width: 8000px; height: 300px;">
          </div>
      
         <div class="item">
            <img src="https://content3.jdmagicbox.com/comp/def_content/gymnasiums/default-gymnasiums-20.jpg" alt="Chicago" style="width: 8000px; height: 300px;">
          </div>
      
          <div class="item">
            <img src="https://d279m997dpfwgl.cloudfront.net/wp/2020/11/0706_healthworks-02-e1605816171743.jpg" alt="New York" style="width: 8000px; height: 300px;">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
      <h2 style="text-align: center">Your BMI is</h2>

      <div class="row">
      <div class="column">
        <div class="card" onclick="flip(0)">
         
          <div class="front">
            <img src="Images/gym.jpeg" alt="gym" width="100%" height="200px" class="image">
            <p></p>
          </div>
          
          <div class="back">
            <video src="Videos/The Perfect Push Up - Do it right!.mp4" width="100%" height="50%"></video>
            <button class="btn btn-primary">Enter Picture-in-Picture</button>
          </div>
        
          </div>
      </div>
          <div class="column">      
            <div class="card" onclick="flip(1)">
         
            <div class="front">
              <img src="Images/gym.jpeg" alt="gym" width="100%" height="200px" class="image">
              <p></p>
            </div>
            
            <div class="back">
              <video src="Videos/The Perfect Push Up - Do it right!.mp4" width="100%" height="50%"></video>
              <button class="btn btn-primary">Enter Picture-in-Picture</button>
            </div>
          
            </div>
       </div>
       <div class="column">
        <div class="card" onclick="flip(2)">
         
          <div class="front">
            <img src="Images/gym.jpeg" alt="gym" width="100%" height="200px" class="image">
            <p></p>
          </div>
          
          <div class="back">
            <video src="Videos/The Perfect Push Up - Do it right!.mp4" width="100%" height="50%"></video>
            <button class="btn btn-primary">Enter Picture-in-Picture</button>
          </div>
        
          </div>
       </div>
    </body>

    <script>
        
      function flip(i) {
        var element = document.getElementsByClassName("card")[i];
          if(element.style.transform == "rotateY(180deg)") {
          element.style.transform = "rotateY(0deg)";
        }
        else {
          element.style.transform = "rotateY(180deg)";
        }
    }

      //PIP PART
    const video = document.querySelector('video');
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
    video.requestPictureInPicture()
            .then(() => { /**/ })
            .catch(() => { /**/ });
    });
    button.addEventListener('click', () => {
    if (document.pictureInPictureElement) {
    document.exitPictureInPicture()
    .then(() => { /**/ })
    .catch(() => { /**/ });
    } else {
        // Request Picture-in-Picture
    }
    });
    
    
video.addEventListener('enterpictureinpicture', () => {
button.textContent = 'Exit Picture-in-Picture';
});

video.addEventListener('leavepictureinpicture', () => {
button.textContent = 'Enter Picture-in-Picture';
});


  </script>
</html>

<html>
    <head>
        <title>Checking</title>
        <style>
            .container {
  margin: 20px;
  width: 500px;
  height: 500px;
  perspective: 1000px;

}
body {
  margin: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
  background-image:radial-gradient(#c5e9ee,#0c8bed);
}
.card {
  transition: transform 2s;
  transform-style: preserve-3d;
  cursor: pointer;
  margin-top: 35%;
  height: 90%;
  width: 120%;
}
.front, .back {
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backface-visibility: hidden;
  margin-top: -20%;
  margin-left: 20%;
  margin-right: 37%;
  border-radius: 30px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  width: 60%;
  align-items: centre;
  text-align: center;
  background-color: white;
  font-family:Verdana, Geneva, Tahoma, sans-serif ;        
        
}
.front {
  border: 2px solid black;
  text-align: center;

}
.back {
  border: 2px solid black;
  transform: rotateY(180deg);
}
div {
  width: 100%;
  height: 100%;
}
td{
  text-align: center;
}
#flipping{
  position: absolute;
  top: 8px;
  right: 8px;
  width: 50px;
  height: 40px;
  border-radius: 15px;
  background: rgb(250, 249, 249);
  backface-visibility: hidden;
  cursor: pointer;
  font-family: 'Open Sans', sans-serif;
  font-weight: 600;
  font-size: .7em;
  padding: 0;
  color: rgb(107, 106, 106);
  border: 1px solid grey;

}
.first{
  margin-top:-60%;
}
</style>
    </head>
    <body>
        <div class="container">
            <div class="card">
             
             
              <div class="front">
                <button id="flipping" onclick="flip()">flip</button>
                <form action="login.php" method="POST">
                
                   <table class="first">
                        <tr>
                            <td colspan="2"><h3><u><i>LOGIN</i></u></h3></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email ID:  </label></td>
                            <td><input type="email" id="email" name="email" placeholder="Enter email ID"></td>
                            <br>
                            <br>
                        </tr>    
                        
                        <tr>
                            <td><label for="password">Password: </label></td>
                            <td><input type="password" id="password" name="password" placeholder="Enter password"></td>
                            <br>
                            <br>
                        </tr>
                        
                        <tr>
                            <td colspan="2" class="align">
                                <input id= "submit" type="submit" name="submit" value="SUBMIT" required>
                            </td>
                        </tr>
                    </table>
                </form>
              </div>
              
              
              
              <div class="back">
                <button id="flipping" onclick="flip()">flip</button>
                <form action="signup.php" method="POST">
                  <table class="second">
                      <tr>
                          <td colspan="2"><h3><u><i>SIGN UP</i></u></h3></td>
                      </tr>
                      <tr>
                          <td>Name: </td>
                          <td><input type="text" name="name" maxlength="30" placeholder="Enter your name"/></td>
                      </tr>
                      <tr>
                          <td>Password: </td>
                          <td><input type="password" name="password" maxlength="30" placeholder="Enter password"/></td>
                      </tr>
                      <tr>
                          <td>Email ID: </td>
                          <td><input type="email" name="email" placeholder="Enter a valid email ID" ></td>
                      </tr>
                      <tr>
                          <td>Weight: </td>
                          <td><input type="text" name="weight" placeholder="Weight"/></td>
                      </tr>
                      <tr>
                          <td>Height: </td>
                          <td><input type="text" name="height" placeholder="Height"/></td>
                      </tr>
                      <tr>
                          <td colspan="2"><button type="submit" class="btn btn-primary" name="Sign-up">SIGN UP</button></td>
                      </tr>
                  </table>
              </form>
              </div>
            
              
            </div>
           
          </div>
    </body>
    
    
    <script>
        
        function flip() {
          var element = document.getElementsByClassName('card')[0];
          if(element.style.transform == "rotateY(180deg)") {
            element.style.transform = "rotateY(0deg)";
          }
          else {
            element.style.transform = "rotateY(180deg)";
          }
        }
    </script>
</html>

          .container {
  margin: 20px;

.card {

}

  flex-direction: column;
  justify-content: center;
  align-items: center;
  backface-visibility: hidden;
}
.front {
  border: 2px solid black;

}
.back {
  border: 2px solid black;
  transform: rotateY(180deg);
}
div {
  width: 100%;
  height: 100%;
}

        </style>
    </head>
    <body>
        <div class="container">
            <button type="button" class="btn btn-primary" id="btn1" onclick="flip1()">SIGN UP</button>
            
            <div class="card">
             
             
              <div class="front">
                <form action="login.php" method="POST" class="form-inline">
                
                   <table>
                        <tr class="form-group">
                            <td style="vertical-align:top;"><label for="email" >Email ID:  </label></td>

                        </tr>
                        <tr class="form-group">

                        </tr>
                        
                        
                        <tr>

                                <input type="submit" name="submit" class="btn btn-primary" style="text-align:center" value="LOGIN">
                            </td>

                    </table>
                </form>
              </div>
              
              
              
              <div class="back">
                <form action="signup.php" method="POST" class="form-inline">

                      <tr>
                          <td>Name</td>
                          <td><input type="text" name="name" class="form-control mb-3" size="30" maxlength="30" placeholder="Enter your name"/></td>
                      </tr>

                          <td>Password</td>
                          <td><input type="password" name="password" class="form-control mb-3" maxlength="30" size="30"

              </div>
            
              
            </div>
            
          </div>
          
    </body>
    
    
    <script>
        
        function flip1() {
          var element = document.getElementsByClassName('card')[0];
          if (element.style.transform != "rotateY(180deg)") {
            element.style.transform = "rotateY(180deg)";
            document.getElementById('btn1').innerHTML = "LOGIN";
          } else {
            element.style.transform = "rotateY(0deg)";
            document.getElementById('btn1').innerHTML = "SIGN UP";
          }
        }
        
        
    </script>
